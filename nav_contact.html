<body>
    <nav class="sidebar close">
        <header class="mt-3">
            <div class="image-text">
                <span class="image">
                    <img src="src/icons/avantopia_colored.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Avantopai</span>
                    <span class="profession"> Form handling</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                
                <ul class="menu-links">
                    <li class="nav-link">
                        <a  class="py-4 togs " id="home" >
                            <i type="radio" class='bx bx-home-alt icon' >  </i>
                            <label  for="text" class="text nav-text">Home </label>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a  class="py-4 togs activated_nav" id="contact_data">
                            <i class='bx bx-table icon'> </i>
                            <span class="text nav-text"> Contact data </span>
                        </a>
                    </li>

                    <li class="nav-link" >
                        <a href="#" class="py-4 togs" id="bir">
                            <i class='bx bx-file icon'></i>
                            <span class="text nav-text"> BIR Forms</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" class="py-4 togs">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                   

                     

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#" class="">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <!-- <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div> -->
        </div>

    </nav>

    <section class="home">
        <div class="container">
            <!-- <h1>  Hello contact
                 </h1> -->
            
        </div>
        <!-- <div class="text">Dashboard Sidebar</div> -->
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

    <script src="src/main.js"></script>

</body>
