<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div  class="col-md-9"> 

                <form class="p-md-5" method="POST" action="">
                    <h1> Information</h1>
                    <div id="form_1" class="row sub-card p-md-4 p-sx-5" > 
                        
                        <h1>  Personal Information </h1>
                        <div class="col-md-4 "> 
                            <label for="last" class="col-12 mb-2"> Last name </label>
                            <input id="last" name="last" class="col-12 mb-2 form-control  btn-greys" >  
                        </div>
                        <div class="col-md-4 "> 
                            <label for="first" class="col-12 mb-2"> first name </label>
                            <input id="first" name="first" class="col-12 mb-2 form-control  btn-greys" >  
                        </div>
                        <div class="col-md-4 "> 
                            <label for="middle" class="col-12 mb-2"> middle name </label>
                            <input id="middle" name="middle" class="col-12 mb-2 form-control  btn-greys" >  
                        </div>
                        

                     
                        <!-- <div class="col-12">  -->
                            <label for="tin" class="col-md-3"> TIN number </label>     
                            <div class="col-md-9 row m-0">
                                <input type="input" class=" tin_control  col-3 p-2 ">
                                <input type="input" class=" tin_control  col-3 p-2 ">
                                <input type="input" class=" tin_control  col-3 p-2 ">
                                <input type="input" class=" tin_control  col-3 p-2 ">
                            </div>
                        <!-- </div> -->
                       
                        <div class="col-md-6"> 
                            <label for="last" class="col-12 mb-2"> Contact number </label>
                            <input id="last" class="col-12 mb-2 form-control btn-greys" >  
                        </div>
                        <div class="col-md-6"> 
                            <label for="last" class="col-12 mb-2"> Contact number </label>
                            <input id="last" class="col-12 mb-2 form-control btn-greys" >  
                        </div>
                         
                    </div>

                    <div id="form_2" class="row sub-card p-md-4 p-sx-5 mt-3" >
                        <div class="row g-3">
                            <h1> Civil Status </h1>
                            <div class="col-6">
                                <input type="radio" class="btn-check" name="status" id="single" autocomplete="off"  value="single" onchange="getValue()"> 
                                <label class="btn btn-outline-secondary col-12"  for="single"> Single 
                                </label>
                            </div>      
                            <div class="col-6">                                     
                                <input type="radio" class="btn-check" name="status" id="married" autocomplete="off" value="married" onchange="getValue()" >
                                <label class="btn btn-outline-secondary col-12" for="married"> Married

                                </label>
                            </div> 
                            <div class="col-6">                                    
                                <input type="radio" class="btn-check" name="status" id="divorce" autocomplete="off" value="divorse" onchange="getValue()">
                                <label class="btn btn-outline-secondary col-12" id="divorce" for="divorce" > Divorced </label>
                            </div>
                                                    
                            <div class="col-6">                                    
                                <input type="radio" class="btn-check" name="status" id="widowed" autocomplete="off"  value="widowed" onchange="getValue()"> 
                                <label class="btn btn-outline-secondary col-12" for="widowed"> Widowed </label>
                            </div>
                            <div class="col-6">                                    
                                <input type="radio" class="btn-check" name="status" id="seperated" autocomplete="off" value="seperated" onchange="getValue()">
                                <label class="btn btn-outline-secondary col-12" for="seperated"> Seperatedd </label>
                            </div>                                             
                        </div> 
                    </div>

                        <h1>  Reference information </h1>
                        <div class="col-md-6 ">

                        </div>
                        <div class="col-md-6 "> 
                            <label for="pops" class="col-12 mb-2"> fother's fullname </label>
                            <input id="pops" name="pops" class="col-12 mb-2 form-control btn-greys" >  
                        </div>
                        <div class="col-md-6 "> 
                            <label for="spos" class="col-12 mb-2"> spos firtname </label>

                        </div>
                        <div class="col-md-6 "> 
                            <label for="spos" class="col-12 mb-2"> spos firtname </label>
                            <input id="spos_first" name="spos" class=" spos col-12 mb-2 form-control btn-greys" >   
                        </div>
